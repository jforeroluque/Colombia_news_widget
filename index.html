<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias de Colombia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f0f4f8; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .news-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .card-content {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-black text-gray-900 leading-tight">Últimas Noticias de Colombia</h1>
        <p class="mt-2 text-gray-500">Fuente: Google Noticias</p>
    </header>

    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p id="loading-indicator" class="col-span-full text-center text-gray-600">Cargando noticias...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- LÍNEA CORREGIDA ---
        // Ahora busca explícitamente noticias que contengan "Colombia".
        const query = 'Colombia (finanzas OR retail)';
        const rssFeedUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=es-419&gl=PA`;
        
        // Usamos el servicio rss2json para convertir el feed a un formato JSON fácil de usar
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeedUrl)}`;

        const newsContainer = document.getElementById('news-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) throw new Error('La respuesta de la red no fue exitosa.');
                return response.json();
            })
            .then(data => {
                if (data.status !== 'ok') throw new Error('El feed de noticias no pudo ser procesado.');

                newsContainer.innerHTML = ''; // Limpiamos el contenedor antes de añadir nuevas noticias
                loadingIndicator.style.display = 'none';
                
                const items = data.items;
                const maxNews = 9;

                items.slice(0, maxNews).forEach(item => {
                    let originalTitle = item.title;
                    let newsSource = 'Fuente desconocida';
                    let cleanTitle = originalTitle;

                    if (originalTitle.includes(' - ')) {
                        const parts = originalTitle.split(' - ');
                        newsSource = parts.pop();
                        cleanTitle = parts.join(' - ');
                    }
                    
                    const link = item.link;
                    const snippet = item.content ? item.content.replace(/<[^>]*>/g, "").substring(0, 120) : '';
                    const pubDate = new Date(item.pubDate);
                    
                    const formattedDate = pubDate.toLocaleDateString('es-ES', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    });

                    const newsCardHtml = `
                        <a href="${link}" target="_blank" rel="noopener noreferrer" class="news-card block bg-white rounded-2xl shadow-lg p-6 text-left no-underline">
                            <div class="card-content">
                                <h3 class="font-bold text-lg text-gray-800">${cleanTitle}</h3>
                                <p class="text-gray-600 mt-2 text-sm">${snippet}...</p>
                            </div>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
                                <span class="text-xs font-bold text-[#9610FF]">${newsSource}</span>
                                <span class="text-xs text-gray-500">${formattedDate}</span>
                            </div>
                        </a>
                    `;
                    newsContainer.innerHTML += newsCardHtml;
                });
            })
            .catch(error => {
                console.error("Error al obtener las noticias:", error);
                loadingIndicator.textContent = "No se pudieron cargar las noticias. Inténtalo de nuevo más tarde.";
            });
    });
</script>
</body>
</html>
